{% extends 'main.html' %}

{% block content %}
<h2>Edit Department</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ department.name }}" required>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value="{{ department.description }}" required>
    </div>
    <button type="submit">Update</button>
</form>
<center><a href="{% url 'department_list' %}">Cancel</a></center>
{% endblock content %}
